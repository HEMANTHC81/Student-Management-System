<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Edit Student Details</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ student[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="roll" class="form-label">Roll Number</label>
            <input type="number" id="roll" name="roll" class="form-control" value="{{ student[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="marks" class="form-label">Marks</label>
            <input type="number" step="any" id="marks" name="marks" class="form-control" value="{{ student[3] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
